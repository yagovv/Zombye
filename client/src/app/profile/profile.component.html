
<div class="main" *ngIf="sessionService.user">

  <div class="header">

      <span>{{ sessionService.user.trades}}</span>
    </p> -->
    <p>Age:
      <span>{{sessionService.user.birthdate|age}}</span>

  </div>
</div>
