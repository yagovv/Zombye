<app-navbar></app-navbar>
<div *ngIf="camps" class="main">
  <ul>
    <li *ngFor="let camp of camps">
      <h3>{{ camp.name }}</h3>
      <h4>Chief: {{ camp.chief.username }}</h4>
      <h5>Population: {{ camp.population }}</h5>
      <h5>Living spots: {{ camp.livingSpots }}</h5>
      <ul>
        <li *ngFor="let shop of camp.shops">
          <p>{{shop.name}}</p>
        </li>
      </ul>
    </li>
  </ul>
</div>
